<script>
  var KIW_2100 = function () {
    var _this=this;
    var searchForm = new PgmForm(_this, "search_area");
    var columns = [
      { name: "테마코드", id: "theme_cd", field: "theme_cd", width: 100 },
      { name: "테마명", id: "theme_nm", field: "theme_nm", width: 200 },
      { name: "종목코드 수", id: "stock_cnt", field: "stock_cnt", width: 200 },
      { name: "종목코드", id: "list_stock_cd", field: "list_stock_cd", width: 400 },
    ];

    var options = {
      editable: false /*수정여부*/,
      enableAddRow: false /*행 추가 여부*/,
      autoResize: true,
      showNumber: true
    };
    var grid = new GridMngr(_this, "grid", columns, options);
    grid.build();

    /*조회버튼*/
    searchForm.addEvent("search", "click", function (e) {
      grid.LoadData("theme_cd_data", null);
    });
    searchForm.get("search").trigger("click");
  }
</script>
<div id="{{.uuid}}">
  <div name="search_area">
    <table>
      <tr>
        <td><input type="button" name="search" value="조회" /></td>
      </tr>
    </table>
  </div>

  <div name="grid"></div>
</div>
{{include "templates/footer" }}
