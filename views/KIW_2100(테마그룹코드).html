<script>
  $(function () {
    var columns = [
      { name: "테마코드", id: "theme_cd", field: "theme_cd" ,width:100 },
      { name: "테마명", id: "theme_nm", field: "theme_nm" ,width:200},
      { name: "종목코드 수", id: "stock_cnt", field: "stock_cnt"  ,width:200},
      { name: "종목코드", id: "list_stock_cd", field: "list_stock_cd"  ,width:400},      
    ];

    var options = {
      editable: false /*수정여부*/,
      enableAddRow: false /*행 추가 여부*/,
      autoResize: true,
      showNumber: true
    };
    var grid = new GridMngr("{{.uuid}}","grid", columns, options);
    grid.build();
    /*조회버튼*/
    $("#{{.uuid}}-search").on("click", function (e) {
      e.preventDefault();
      grid.LoadData("theme_cd_data", null);
    });
    $("#{{.uuid}}-search").trigger("click");
  });
</script>
<div id="{{.uuid}}">
  <table>
    <tr>
      <td><input type="button" id="{{.uuid}}-search" value="조회" /></td>
    </tr>
  </table>
  <div id="{{.uuid}}-grid"></div>
</div>
