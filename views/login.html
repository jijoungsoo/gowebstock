<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>로그인 페이지</title>
	<script type="text/javascript" src="src/slickgrid/lib/jquery-3.5.0.js"></script>
	<script type="text/javascript" src="src/js/util/custom_ajax.js"></script>
	<style>
		.login {
			margin: 100px auto;
			border: solid 1px red;
			width: 300px;
			height: 100px;
			display: block;
		}
	</style>

	<script>
		$(function () {
		
			$("#frm_login").submit(function (e) {
				//alert("Handler for .submit() called.");
				var id=$("#id").val();
				var pw=$("#pw").val();

				var param = {
					"id" : id,
					"pw" : pw
				}
				
				send_post_ajax("post_login", param, function(data){
					console.log(data);
					if(data.result== "ok"){
						location.href="/index";
					} else {
						alert("아이디와 비밀번호를 확인해주세요.")
					}
				

				});
				e.preventDefault();
			});

		});
	</script>
</head>

<body>
	<login class="login">
		<form method="post" name="frm_login" id="frm_login">
			<table>
				<tr>
					<td><label>ID: </label></td>
					<td><input name="id" id="id" type="text" value="jijs"></td>
					<td rowspan="2">
						<input type="submit" id="btn_login" value="로그인" style="width: 60px;height: 60px;">
					</td>
				</tr>
				<tr>
					<td><label>PW: </label></td>
					<td><input name="pw" id="pw" type="password" value="7349"><br></td>
				</tr>
			</table>
		</form>
	</login>
</body>

</html>
